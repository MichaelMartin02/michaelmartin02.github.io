<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML, CSS, JS Sandbox</title>
		<link rel="stylesheet" href="modern-normalize.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://use.typekit.net/glm1olf.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<div class="calc-container">
			<div class="display"><p class="display-inner">0</p></div>
			<div class="grid-keys">
				<button id="+" class="op key-operator" data-action="add">+</button>
				<button id="-" class="op key-operator" data-action="subtract">-</button>
				<button id="*" class="op key-operator" data-action="mult">
					&times;
				</button>
				<button id="/" class="op key-operator" data-action="divide">/</button>
				<button id="9">9</button>
				<button id="8">8</button>
				<button id="7">7</button>
				<button id="6">6</button>
				<button id="5">5</button>
				<button id="4">4</button>
				<button id="3">3</button>
				<button id="2">2</button>
				<button id="1">1</button>
				<button id="0">0</button>
				<button id="." class="op key-decimal" data-action="decimal">.</button>
				<button id="c" class="op key-clear" data-action="clear">AC</button>
				<button id="=" class="op key-equals" data-action="equals">=</button>
			</div>
		</div>
	</body>
</html>
